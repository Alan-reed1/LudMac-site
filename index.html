<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sitecss.css">
    <title>Coding for losers</title>
</head>
<body>
    <h1>Coding for Losers Login</h1>
    <script src="view_password.js"></script>
    <form id="login-form" action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username", maxlength="45">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password", maxlength="40">
        <input type="submit" value="Submit">
        <input id="password-button" type="button" value="Forgot Password?">
        <input id="signup-button" type="button" value="Sign Up">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
